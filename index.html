<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="Bootstrap">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="first">
            <h3>Open a new account:</h3>
            <form id="first">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
              </div>
              <div class="form-group">
                <label for="initialDeposit">Initial Deposit:</label>
                <input type="text" id="initialDeposit">
              </div>
              <button class="btn-success btn-lg"type="submit" name="button">Submit</button>
            </form>
          </div>
          <div class="second">
            <h3>Access your funds:</h3>
            <form id="second">
              <div class="form-group">
                <label for="deposit">Deposit Amount:</label>
                <input type="text" id="deposit">
              </div>
              <div class="form-group">
                <label for="withdrawal">Widthdrawal Amount:</label>
                <input type="text" id="withdrawal">
              </div>
              <button class="btn-success btn-lg"type="submit" name="button">Submit</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <div class="results">
              <ul id="bankAccounts"></ul>
            </div>
          </div>
          <div class="col-xs-6 balance">
            <h1>Current Balance:$<span id="balanceInsert"></span></h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
